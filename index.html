<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v5.0.12/css/all.css" />
    <link rel="stylesheet" href="stylesheets/main-styles.css" />
    <title>AA Academy Times</title>
  </head>
  <body>
    <header>
      <div class="masthead">
        <div class="masthead__menu-and-search">
          <div>
            <i class="fa fa-bars"></i>
          </div>
          <div>
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="masthead__actions">
          <button class="subscribe_btn">SUBSCRIBE NOW</button>
          <button class="login_btn">LOG IN</button>
          <button ><i class="fas fa-cog " id="cog"></i></button>
        </div>
        <div class="masthead__technologies">
          <span class="css">css</span>
          <span class="html">html</span>
          <span class="javascript">javascript</span>
          <span class="python">python</span>
        </div>
        <div class="masthead__date">Tuesday, October 31, 2019</div>
        <div class="masthead__logo">
          <img src="images/AA_Times_Logo.png" alt="AA Times">
        </div>
        <div class="masthead__paper">
          <i class="far fa-newspaper"></i> Today's Paper
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
